<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funmilola Olorode | QA & Data Analyst</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a1a1a;
            --accent-white: #ffffff;
            --text-gray: #b0b0b0;
        }

        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #2c2c2c 0%, #121212 100%);
            color: var(--accent-white);
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        /* Profile Image */
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid var(--accent-white);
            margin-bottom: 20px;
            object-fit: cover;
        }

        /* Structural Lines */
        .line {
            width: 80%;
            height: 1px;
            background-color: rgba(255, 255, 255, 0.2);
            margin: 20px 0;
        }

        h1 {
            letter-spacing: 8px;
            font-weight: 400;
            text-transform: uppercase;
            margin: 10px 0;
            font-size: 1.8rem;
        }

        .tagline {
            font-size: 0.7rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--text-gray);
            margin-bottom: 30px;
        }

        /* Navigation Buttons */
        .nav-container {
            display: flex;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 20px;
        }

        .nav-item {
            padding: 12px 25px;
            text-decoration: none;
            color: var(--accent-white);
            font-size: 0.75rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            border-right: 1px solid rgba(255, 255, 255, 0.3);
            transition: 0.3s;
        }

        .nav-item:last-child { border-right: none; }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Contact Section */
        .contact {
            margin-top: 40px;
        }

        .contact p {
            font-size: 0.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 15px;
        }

        .social-icons a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            font-size: 1.2rem;
            opacity: 0.7;
        }

        .social-icons a:hover { opacity: 1; }
    </style>
</head>
<body>

    <img src="Funmilola Olorode.jpg" alt="Funmilola Olorode" class="profile-img">

    <div class="line"></div>

    <h1>Funmilola Olorode</h1>
    
    <div class="tagline">
        MSc Business Analytics | ISTQB Certified | QA Engineer | SQL | Data-Driven Quality
    </div>

    <div class="line"></div>

    <div class="nav-container">
        <a href="#about" class="nav-item">About</a>
        <a href="#projects" class="nav-item">GitHub Projects</a>
        <a href="#resume" class="nav-item">Resume</a>
        <a href="mailto:your-email@example.com" class="nav-item">Contact</a>
    </div>

    <div class="contact">
        <p>Connect with me:</p>
        <div class="social-icons">
            <a href="#">LinkedIn</a>
            <a href="#">GitHub</a>
            <a href="#">Twitter</a>
        </div>
    </div>

</body>
</html>
